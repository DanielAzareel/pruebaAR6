<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>

	</head>
	 <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<body>
		
		<a-scene
			vr-mode-ui="enabled: false">
		  <a-assets timeout="30000">
		    <a-asset-item id="astronaut" src="Astronaut.glb"></a-asset-item>
		  </a-assets>

		  <a-camera position="0 1.2 0"></a-camera>

		  <!-- 2D environment omitted for simplicity -->
 		<a-entity camera look-controls>
		  <a-entity id="astronaut" position="-1 0 -3" scale="0.5 0.5 0.5">
		    <a-entity position="0 2.15 0" rotation="0 55 0"
		              gltf-model="#astronaut"
		              
		              shadow="cast: true; receive: false"></a-entity>
		  </a-entity>
		</a-entity>

		

  <!-- Lights configuration omitted for simplicity -->
		</a-scene>
	</body>
</html>
